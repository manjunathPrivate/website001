<template name="paricipateform">
  {{>layoutTemplate}}
  <div class="container">
      <form class="well form-horizontal"  id="contact_form">
  <fieldset>

  <!-- Form Name -->
  <legend>Contact Us Today!</legend>


  <!-- Text input-->
<div class="formtemp">

    <div class="form-group">
      <label class="col-md-4 control-label">First Name</label>
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
        </div>
      </div>
    </div>

    <!-- Text input-->


    <!-- Text input-->
           <div class="form-group">
      <label class="col-md-4 control-label">E-Mail</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
        </div>
      </div>
    </div>


    <!-- Text input-->

    <div class="form-group">
      <label class="col-md-4 control-label">Phone #</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input name="phone" placeholder="" class="form-control" type="text">
        </div>
      </div>
    </div>

    <!-- Text input-->

    <div class="form-group">
      <label class="col-md-4 control-label">Address</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
      <input name="address" placeholder="Address" class="form-control" type="text">
        </div>
      </div>
    </div>

    <!-- Text input-->

    <div class="form-group">
      <label class="col-md-4 control-label">City</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
      <input name="city" placeholder="city" class="form-control"  type="text">
        </div>
      </div>
    </div>

    <!-- Select Basic -->

    <div class="form-group">
      <label class="col-md-4 control-label">State</label>
        <div class="col-md-4 selectContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
        <select name="state" class="form-control selectpicker" >
          <option>Attend</option>
          <option>Paricipate</option>
        </select>
      </div>
    </div>
    </div>
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4">
        <button type="submit" class="btn btn-warning shootEmail" >Send <span class="glyphicon glyphicon-send"></span></button>
      </div>
    </div>
</div>
    <div style="display:none" class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>
  </fieldset>
  </form>
  </div>

  {{> footer}}

</template>
<template name="aboutUs">
  {{>layoutTemplate}}
  <aside class="group">
	<div class="big-title group">
		<div class="left">HERE'S WHAT MAKES US</div> <div class="right"><span class="green">Good</span> &amp; <span class="pink">Special</span>:</div>
	</div>

	<div class="column">
		<div class="content">
			<img src="img/approach/approach_swat.png">
			<p class="title">WE'RE A S.W.A.T. <br><b>Not an Army</b></p>
			<p>There's no bloat here. We're a nimble crew that provides great value through every service we offer -- whether it's superior management, insightful strategy, impressive design or groundbreaking development. We blend big agency expertise with a small agency’s personal approach. The combination enables us to attract outstanding talent and produce award-winning work for the best brands around.</p>
		</div>
	</div>
	<div class="column middle">
		<div class="content">
			<img src="img/approach/approach_thinking.png">
			<p class="title">WE COMBINE STRATEGIC THINKING <b>with Design Insight</b></p>
			<p>Sisu creates smart, beautiful digital and interactive experiences that reward - and even delight - both clients and users alike. We do so by bringing our knowledge of emerging trends and best practices to our clients and by understanding the value of strategy and planning -- all while preserving the creativity and integrity of a great idea. </p>
		</div>
	</div>
	<div class="column">
		<div class="content">
			<img src="img/approach/approach_fun.png">
			<p class="title">WE DO GREAT WORK <b><br> &amp; Have Fun Doing It</b></p>
			<p>We care. We collaborate. We're friendly. We celebrate curiosity. We like to tell a good story. We have each others' backs. We use all the tools at our disposal to craft a winning project. And from time to time we make sure to gather together and smell the digital roses. </p>
		</div>
	</div>
</aside>
  {{> footer}}

</template>
