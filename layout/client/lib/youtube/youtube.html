 <template name="tLoader">

 		<div class="container valign center-align">
 			<div class="preloader-wrapper big active">

 					<div class="circle-clipper left">
 						<div class="circle"></div>
 					</div><div class="gap-patch">
 						<div class="circle"></div>
 					</div><div class="circle-clipper right">
 						<div class="circle"></div>
 					</div>
 				</div>

 				<div class="spinner-layer spinner-red">
 					<div class="circle-clipper left">
 						<div class="circle"></div>
 					</div><div class="gap-patch">
 						<div class="circle"></div>
 					</div><div class="circle-clipper right">
 						<div class="circle"></div>
 					</div>
 				</div>

 				<div class="spinner-layer spinner-yellow">
 					<div class="circle-clipper left">
 						<div class="circle"></div>
 					</div><div class="gap-patch">
 						<div class="circle"></div>
 					</div><div class="circle-clipper right">
 						<div class="circle"></div>
 					</div>
 				</div>

 				<div class="spinner-layer spinner-green">
 					<div class="circle-clipper left">
 						<div class="circle"></div>
 					</div><div class="gap-patch">
 						<div class="circle"></div>
 					</div><div class="circle-clipper right">
 						<div class="circle"></div>
 					</div>
 				</div>
 			</div>
 		</div>
 	</div>
 </template>
<template name="youtube">
	{{#if Template.subscriptionsReady}}
	<div class="row s12 viewport ">
		{{#each video in videosYoutube}}
			<div style="padding: 20px" class="col s6 ">
				<div class="card">
					<div class="card-image">
						<div style="text-align: left; max-height: 16em;overflow-y: scroll;   overflow-x: hidden;" class="col s4 right video-target   comment-{{video.videoId}}">
							{{#each comment in video.comments}}
							<div class="">
								@{{comment.userName}}:  {{comment.message}}
							</div>
							{{/each}}
						</div>
						<div id="{{video.videoId}}" class="row ">
						</div>
						<div class="col s4 right" style="text-align: left">
											<div style="display:none" class="alert alert-success-comment-{{video.videoId}}" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for posting your valuable comments.</div>
										<div id="form-{{video.videoId}}" class="right " style="display:none">
									<form id="comment-form-{{video.videoId}}">
										<div class="">
											<div class="input-field  s3">
												<i class="material-icons prefix">account_circle</i>
												<input id="icon_prefix" name="userName" type="text" class="validate">
												<label for="icon_prefix">Name</label>
											</div>
											<div class="input-field  s3">
												<i class="material-icons prefix">email</i>
												<input id="icon_telephone" name="emailId" type="tel" class="validate">
												<label for="icon_telephone">Email</label>
											</div>
											<div class="input-field  s6">
										 <i class="material-icons prefix">mode_edit</i>
											 <textarea id="textarea1" name="message" class="materialize-textarea"></textarea>
											 <label for="textarea1">Your message</label>
										 </div>
										 <div class="row">
											 <button type="button" id="{{video.videoId}}" class="btn btn-info btn-sm col saveComment">Save</button>
											 <button type="button" id="{{video.videoId}}" class="btn btn-info btn-sm col cancelComment">Cancel</button>

										 </div>
										</div>
									</form>
								</div>

									</div>
					</div>
					<div class="col right">
						<i class="material-icons circle large playVideo pointer"  id="{{video.videoId}}">play_arrow</i>
					</div>
					<div class="card-content">
						<div class="col ">
							<i class="material-icons left">thumb_up</i>
							{{video.likeCount}}
						</div>
						<div class="col ">
							<i class="material-icons left">thumb_down</i>
							{{video.dislikeCount}}
						</div>
						<div class="col ">
							<i class="material-icons left">visibility</i>
							{{video.viewCount}}
						</div>
						<div class="col ">
							<i class="material-icons left">favorite_border</i>
							{{video.favoriteCount}}
						</div>

						<div class="col ">
							<i class="material-icons prefix pointer addComment" id="{{video.videoId}}">note_add</i>
						</div>
						{{#if video.comments.length}}
						comments({{video.comments.length}})<br>
						{{/if}}

						</div>
						<div class="card-action">
							{{video.title}}
						</div>
					</div>
				</div>
		{{/each}}
	</div>
    {{else}}
			{{> tLoader}}
    {{/if}}
	</template>
